<!DOCTYPE html>
<html>
    <head>
        <title> JavaSxcript Arrays </title>

    </head>
    <body>
        <p id="person"></p>
        <p id="cars"></p>
        <p id ="car"></p>
        <script>
            const person = ["Sachin","Technical-Trainer","Bangalore",560045];
            document.getElementById("person").innerHTML=person;
            const cars = [
                "Mercidies",
                "Maruthi-Suzuki",
                "Tata Motors",
                "Hyndai",
                "Ford"
            ];
            document.getElementById("cars").innerHtml=cars;

            const car = [];
            car[0]="Mercidies";
            car[1]="Tat Motors";
            car[2]="Hyundai";
           document.getElementById("car").innerHTML=car;
            
        </script>
    </body>
    </html>
