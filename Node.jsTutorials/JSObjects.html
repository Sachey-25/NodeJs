<!Doctype html>
<html> 
    <head>
        <title>JavaScript Objects</title> 
    </head>
    <body>
        <p id = "Objects"></p>
        <p id = "objects"></p>
        <p id = "object"></p>
        <p id = "objec"></p>
        <p id="obj"></p>
        <script>
        //Create the objects
        let cart = "Range Rover";
        document.getElementById("objects").innerHTML = cart;
        //create the object
        const car = {name:"Range_Rover", type:"Manual", model :"2021", color: "white"};
        document.getElementById("objects").innerHTML = "The name of the car is "+ car.name;
        document.getElementById("object").innerHTML = "The type of the car is "+ car.type;
        document.getElementById("objec").innerHTML = "The model of the car is "+ car.model;
        document.getElementById("obj").innerHTML = "The model of the car is "+ car.color;

            
        </script>

    </body>


</html>
