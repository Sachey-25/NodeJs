<!DOCTYPE html>
<html>
    <head>
        <title> JS Functions </title>
    </head>
    <body>
        <p> Two number are being multiplied : they are  100 and 220 </p>
        <p id="demo"></p>
        <script>
            var result = greet(100,200);
            document.getElementById("demo").innerHTML=result;

            function greet(number_one , number_two){
                return number_one * number_two;
            }

        </script>
       
    </body>
</html>
